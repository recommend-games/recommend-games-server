version: '3.9'

services:
    web:
        image: 'gcr.io/${GC_PROJECT}/rg-server:latest'
        container_name: rg
        environment:
            - DEBUG=0
            - PORT=8080
            - BOTO_CONFIG=/app/.boto
        ports:
            - 8080:8080
        volumes:
            - ./data:/app/data
        restart: 'no'

    users:
        image: registry.gitlab.com/recommend.games/board-game-scraper:2.15.1
        container_name: rg-users
        command: [
            'python', '-m', 'board_game_scraper.pubsub_pull',
            '--project', '${PULL_QUEUE_PROJECT}',
            '--subscription', '${PULL_QUEUE_SUBSCRIPTION_LOGS}',
            '--out-path', 'gs://${GC_PROJECT}-logs/{year:04d}/{month:02d}/{day:02d}/{datetime}.{number:04d}.csv',
            '--format', 'csv',
            '--message-col', 'user',
            '--message-process', 'lower',
            '--sleep', '3600',
        ]
        env_file: .env
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: /app/gs.json
        volumes:
            - ./gs.json:/app/gs.json
        restart: unless-stopped
        stop_grace_period: 15m
        stop_signal: SIGINT

    responses:
        image: registry.gitlab.com/recommend.games/board-game-scraper:2.15.1
        container_name: rg-responses
        command: [
            'python', '-m', 'board_game_scraper.pubsub_pull',
            '--project', '${PULL_QUEUE_PROJECT}',
            '--subscription', '${PULL_QUEUE_SUBSCRIPTION_RESPONSES}',
            '--out-path', 'gs://${GC_PROJECT}-responses/{year:04d}/{month:02d}/{day:02d}/{datetime}.{number:04d}.jl',
            '--format', 'raw',
            '--message-process', 'normalize',
            '--sleep', '3600',
        ]
        env_file: .env
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: /app/gs.json
        volumes:
            - ./gs.json:/app/gs.json
        restart: unless-stopped
        stop_grace_period: 15m
        stop_signal: SIGINT
